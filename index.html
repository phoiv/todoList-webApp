<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />
    <title>Document</title>
</head>

<body>
    <header>
        <h1>My To-Do List</h1>
    </header>

    <section>
        <form>
            <div class="input-field">
                <button class="todo-button">
                    <i class="fas fa-plus-square"></i>
                </button>
                <input type="text" class="todo-input">
                <select name="day" id="day-selection" class="input-select">
                </select>
                <select name="month" id="month-selection" class="input-select">
                    <option value="January">January</option>
                    <option value="February">February</option>
                    <option value="March">March</option>
                    <option value="April">April</option>
                    <option value="May">May</option>
                    <option value="June">June</option>
                    <option value="July">July</option>
                    <option value="August">August</option>
                    <option value="September">September</option>
                    <option value="October">October</option>
                    <option value="November">November</option>
                    <option value="December">December</option>
                </select>
                <select name="year" id="year-selection" class="input-select">
                </select>
            </div>
        </form>

        <div class="container">
            <select name="options" id="filter-options">
                <option value="all">All</option>
                <option value="done">Finished</option>
                <option value="not-done">Unfinished</option>
            </select>
            <ul class="todo-list"></ul>
        </div>

    </section>


    <script src="app.js"></script>
</body>

</html>
